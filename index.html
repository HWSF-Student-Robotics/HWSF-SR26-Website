<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWSF Robotics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Rampart+One&display=swap');

        body {
            color: #fff;
            text-align: center;
            font-family: 'IBM Plex Serif', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: center;
            height: 100dvh;
            overflow-y: hidden;
        }
        h1 {
            color: #fff;
            font-family: 'Rampart One';
            font-size: 3rem;

            text-align: center;

            letter-spacing: -0.2rem;

            margin: 0;
        }

        h2 {
            font-size: 3rem;
            margin: 0;
        }

        @keyframes bob {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(8px);
            }
            100% {
                transform: translateY(0px);
            }   
        }

        img {
            width: auto;
            height: 128px;
            position: absolute;
            animation-name: bob;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
    </style>
    <link rel="stylesheet" href="galaxy.css">
</head>
<body>
    <img src="assets/mascot1.png" style="top: 32px; right: 32px;">
    <img src="assets/mascot2.png" style="bottom: 32px; left: 32px;">
    <main>
        <h1>HWSF</h1>
        <h2>Robotics</h2>
        <p>Thursday | 16:15 | Room 47</p>
    </main>
    <div class="bg"></div>

    <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
</body>
</html>
